language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 10 # give xvfb some time to start
script:
  - mvn test -Dwebdriver.gecko.driver=/home/travis/firefox-33.0/firefox/firefox -DindexToMine=$indexToMine -DnoRestart=$noRestart
cache:
  directories:
  - $HOME/.m2
addons:
  firefox: "33.0"
  hosts:
    - aus5.mozilla.org
    - ciscobinary.openh264.org