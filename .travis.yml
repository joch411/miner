language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 10 # give xvfb some time to start
script:
  - mvn test -Dwebdriver.gecko.driver=/home/travis/firefox-46.0/firefox/firefox -DindexToMine=$indexToMine
cache:
  directories:
  - $HOME/.m2
addons:
  firefox: "46.0"